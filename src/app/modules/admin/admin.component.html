<nz-layout>
	<nz-sider
		nzCollapsible
		nzWidth="200px"
	>
		<div class="logo">Logo</div>
		<ul
			nz-menu
			nzTheme="dark"
			nzMode="inline"
		>
			<li
				nz-menu-item
				[routerLink]="['teacher']"
				routerLinkActive="active-link"
			>
				<span
					nz-icon
					nzType="usergroup-add"
					nzTheme="outline"
				></span>
				<span>Teachers</span>
			</li>
			<li
				nz-menu-item
				[routerLink]="['student']"
				routerLinkActive="active-link"
			>
				<span
					nz-icon
					nzType="usergroup-add"
					nzTheme="outline"
				></span>
				<span>Students</span>
			</li>
		</ul>
	</nz-sider>
	<nz-layout>
		<!-- <nz-header> header </nz-header> -->
		<nz-content>
			<nz-breadcrumb>
				<nz-breadcrumb-item>Admin</nz-breadcrumb-item>
				<nz-breadcrumb-item>Teacher</nz-breadcrumb-item>
			</nz-breadcrumb>
			<div class="inner-content">
				<router-outlet></router-outlet>
			</div>
		</nz-content>
		<nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
	</nz-layout>
</nz-layout>
